<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script>
      function changepara() {
        let p1 = document.getElementById("p1");
        p1.style.backgroundColor = "aqua";
        p1.style.color = "";
        p1.style.fontSize = "20px";
      }
    </script>
  </head>
  <body class="bg-dark">
    <h1 class="text-center m-4 text-info bg-dark ">Introduction of javascript</h1>
    <p class="m-3 p-3 text-white" id="p1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut maiores
      voluptas itaque reiciendis cumque porro atque quaerat ad laboriosam
      molestiae sapiente fugiat voluptatum, deserunt aliquam perspiciatis
      repellat voluptates ullam ut!
    </p>
    <div class="text-center">
      <button class="btn btn-primary" onclick="changepara()">click me</button>
    </div>
  </body>
</html>
