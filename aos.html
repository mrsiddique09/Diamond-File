<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      header {
        background-color: antiquewhite;
        padding: 20px;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 300px;
        height: 200px;
        background: antiquewhite;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin: 50px auto;
        border-radius: 8px;
        border: 1px black solid;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AOS</h1>
    </header>
    <div class="container">
      <div class="box" data-aos="fade-up">fade-up</div>
    </div>
    <div class="box" data-aos="fade-right">fade-right</div>
    <div class="box" data-aos="flip-right">flip-right</div>
    <div class="box" data-aos="flip-left">flip-left</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
