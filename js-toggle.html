<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Intro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script>
      function toggle() {
        let p1 = document.getElementById("p1");
        if (p1.style.display != "none") {
          p1.style.display = "none";
        } else {
          p1.style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <h1 class="text-center my-4 text-danger">JavaScript Show Hide</h1>
    <div class="text-center">
      <button class="btn btn-primary" onclick="toggle()">Toggle</button>
    </div>
    <p class="m-4 p-3 border border-primary" id="p1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea pariatur,
      dolorum perferendis, dolore tempora at laborum ab recusandae suscipit
      ducimus sequi rerum alias maiores expedita aliquid quidem necessitatibus
      adipisci impedit?
    </p>
  </body>
</html>
