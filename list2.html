<!DOCTYPE html>
<html lang="en">
  <head>
    <title>World of HTML</title>
    <style>
      h1 {
        text-align: center;
        font-style: italic;
        background-color: grey;
      }
      h2 {
        text-align: center;
        color: rgb(0, 0, 0);
      }
      ol {
        list-style-type: upper-alpha font-style italic;
      }
      ul {
        list-style-type: circle;
        font-style: italic;
      }
      body {
        font-style: italic;
        color: black;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <h1>List of html</h1>
    <h2>There are two types ordered list and unordered list</h2>
    <h3>menu of cafe</h3>
    <ul>
      <li>chicken burger</li>
      <li>chicken pizza</li>
      <li>chicken pasta</li>
      <li>chicken sandwhich</li>
    </ul>

    <h3>Recipie to prepare tea</h3>

    <ol>
      <li>Boil Water</li>
      <li>Add Tea</li>
      <li>Pour Hot Water</li>
      <li>Steep</li>
      <li>Remove Tea</li>
    </ol>
  </body>
</html>
